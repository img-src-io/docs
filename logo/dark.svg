<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 36">
  <defs>
    <linearGradient id="bg-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular icon background -->
  <circle cx="18" cy="18" r="16" fill="url(#bg-gradient-dark)"/>

  <!-- Globe outline circle -->
  <circle cx="18" cy="18" r="12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Vertical meridian lines -->
  <ellipse cx="18" cy="18" rx="4.5" ry="12" fill="none" stroke="#ffffff" stroke-width="0.75" opacity="0.4"/>
  <ellipse cx="18" cy="18" rx="9" ry="12" fill="none" stroke="#ffffff" stroke-width="0.75" opacity="0.4"/>

  <!-- Horizontal parallel lines -->
  <ellipse cx="18" cy="18" rx="12" ry="4.5" fill="none" stroke="#ffffff" stroke-width="0.75" opacity="0.4"/>
  <ellipse cx="18" cy="18" rx="12" ry="9" fill="none" stroke="#ffffff" stroke-width="0.75" opacity="0.4"/>

  <!-- Network endpoint dots -->
  <circle cx="11" cy="11" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="25" cy="11" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="11" cy="25" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="25" cy="25" r="1" fill="#ffffff" opacity="0.7"/>

  <!-- Connection lines -->
  <line x1="18" y1="18" x2="11" y2="11" stroke="#ffffff" stroke-width="0.75" opacity="0.5"/>
  <line x1="18" y1="18" x2="25" y2="11" stroke="#ffffff" stroke-width="0.75" opacity="0.5"/>
  <line x1="18" y1="18" x2="11" y2="25" stroke="#ffffff" stroke-width="0.75" opacity="0.5"/>
  <line x1="18" y1="18" x2="25" y2="25" stroke="#ffffff" stroke-width="0.75" opacity="0.5"/>

  <!-- Central image icon -->
  <g transform="translate(13, 13)">
    <rect x="0" y="0" width="10" height="10" rx="1" fill="#ffffff"/>
    <path d="M 0.5 9 L 3 5 L 5.5 9 Z" fill="#3B82F6"/>
    <path d="M 4 9 L 6.5 4 L 9.5 9 Z" fill="#3B82F6" opacity="0.95"/>
    <circle cx="7.5" cy="3" r="1" fill="#3B82F6"/>
  </g>

  <!-- Text: img-src -->
  <text x="44" y="17" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="700" fill="#f8fafc">
    img-src
  </text>

  <!-- Subtitle: Image CDN for Web &amp; Mobile -->
  <text x="44" y="29" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="500" fill="#94a3b8">
    Image CDN for Web &amp; Mobile
  </text>
</svg>
